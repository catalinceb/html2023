<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicatia 11</title>
    <link rel="stylesheet" href="css/ap11.css">
</head>
<body>
    <div class="container">
    <form id="contact" action="" method="post">
    <h1>Formular de Contact</h1>
    <h3>Va rugam sa ne contactati pentru mai multe optiuni</h3>
    <fieldset>
    <input type="text" name="numeprenume" id="numeprenume" placeholder="Nume si Prenume" tabindex="1" required autofocus><span></span>
    </fieldset>
    <fieldset>
    <input type="email" name="mail" id="mail" placeholder="Your Email Adress" tabindex="2" required><span></span>
    </fieldset>
    <fieldset>
    <input type="tel" name="tel" id="tel" placeholder="Telefon (optional)" tabindex="3" required><span></span>
    </fieldset>
    <fieldset>
    <input type="text" name="website" id="website" placeholder="Web Site (optional)" tabindex="4" required><span></span>
    </fieldset>
    <fieldset>
    <textarea name="mesaj" id="mesaj" cols="30" rows="10" placeholder="Mesajul dumneavoastra ..." tabindex="5"></textarea><span></span>
    </fieldset>
    <fieldset>
        <button name="submit" type="submit" id="contact-submit">Trimite datele</button>
    </fieldset>
    <p class="note">Campurile marcate cu (*) sunt obligatorii</p>
    </form>
    </div>
</body>
</html>
